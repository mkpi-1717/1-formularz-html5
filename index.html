<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zapis uczestników na szkoleni</title>
</head>
<body>
    <h1>Zapis uczestników na szkolenie</h1>

        <form action="https://formspree.io/mbjzvvpa" method="POST">
            
            <label for="name">Imię</label> <br>
            <input type="text" name="name" id="name" placeholder="Tu wpisz Imię"> <br>
            <label for="surname">Nazwisko</label> <br>
            <input type="text" name="surname" id="surname" placeholder="Tu wpisz Nazwisko"> <br>
            <label for="email">email</label> <br>
            <input type="email" name="email" id="email" placeholder="Tu wpisz email"> <br>
            <label for="phone">Telefon</label> <br>
            <input type="tel" name="phone" id="phone" placeholder="Tu wpisz numer telefonu"> <br>
          
            <label for="city">Miasta</label> <br>
            <select name="city" id="city">
                <option value="Kraków">Kraków</option>
                <option value="Warszawa">Warszawa</option>
                <option value="Gdańsk" selected>Gdańsk</option>
            </select><br>

            <p>Płeć</p>
            <label><input type="radio" name="choice">Mężczyzna <br></label>
            <label><input type="radio" name="choice">Kobieta <br></label>
            <label><input type="radio" name="choice">Inne <br></label>

            <label for="agreement">Zgody</label> <br>
            <input type="checkbox" name="agreement" id="agreement">Wyrażam zgodę <br>
            
            <textarea name="massage" placeholder="Tu wpisz wiadomość"></textarea> <br ><br>

            <input type="submit" value="Wyślij maila">
        </form>

</body>
</html>
